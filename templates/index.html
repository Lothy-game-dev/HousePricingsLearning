<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Boosting Training</title>
</head>
<body>
    <h2>Gradient Boosting Training</h2>
    <form method="POST">
        <label for="n_estimators">Number of Estimators:</label>
        <input type="number" name="n_estimators" value="200" required><br>

        <label for="learning_rate">Learning Rate:</label>
        <input type="number" name="learning_rate" step="0.0001" value="0.1" required><br>

        <label for="max_depth">Max Depth:</label>
        <input type="number" name="max_depth" value="5" required><br>

        <button type="submit">Train Model</button>
    </form>

    <h3>Selected Hyperparameters</h3>
    <p><strong>Number of Estimators:</strong> {{ n_estimators }}</p>
    <p><strong>Learning Rate:</strong> {{ learning_rate }}</p>
    <p><strong>Max Depth:</strong> {{ max_depth }}</p>

    <h3>Accuracy Results</h3>
    <p>{{ accuracy_price }}</p>
    <p>{{ accuracy_type }}</p>

    <h3>Confusion Matrices</h3>
    <img src="{{ url_for('static', filename=image_price) }}" alt="Confusion Matrix - Price">
    <img src="{{ url_for('static', filename=image_type) }}" alt="Confusion Matrix - House Type">
</body>
</html>
